<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biglietto Treno form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <section class="p-5">

    <div class="contrainer">
     <div class="contrainer ">
    <div class="row rounded-5 ">
      
      <div class="col-lg-3 bg-primary-subtle p-3 text-primary">
        <form>
     <div class="mb-3">
        <label for="km" class="form-label">Inserisci i chilometri da percorrere</label>
        <input type="text" class="form-control" id="km" placeholder="500">
      </div>
      <div class="mb-3">
        <select name="" id="eta" class="form-control">
          <option value="minorenne">Minorenne</option>
          <option value="adulto">Adulto</option>
          <option value="over">Over 65</option>
        </select>
        <!-- <label for="eta" class="form-label">Inserisci la tua et√†</label> -->
        <!-- <input type="text" class="form-control" id="eta" placeholder="25">  -->
      </div>
      <div class="mt-5">
        <!-- button = (submit) -->
        <button id="calcola" class="btn btn-primary"> Calcola</button>
      </div></form>
    </div>
  

    <div class="col-lg-5 bg-primary-subtle p-5 text-primary ">
      <div class=" table-responsive-md">
      <table class="table">
        <thead >
          <th scope="col" >Km</th>
          <th scope="col">Eta</th>
          <th scope="col">Prezzo</th>
          <th scope="col">Sconto</th>
          <th scope="col">Totale</th>
        </thead>
        <tbody>
          <tr>
            <td id="kmElement"></td>
            <td id="etaElement"></td>
            <td id="prezzoElement"></td>
            <td id="scontoElement" ></td>
             <td id="totalElement"></td>
          </tr>
        </tbody>
       </table>
      </div>
     <div class="card p-4 text fw-bold " id="risultato"><p>Calcolo i tuoi biglietti</p> 
      <p>sconto over 65   40%</p>
      <p>sconto minorenne   20%</p>
     </div>
     
    </div>
    </div>    
  </div>
  </section>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
